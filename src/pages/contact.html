  <section>
    <div class="form-submit">
      <h2 class="subtitle">submit</h2>
      <form target="_blank" action="https://formsubmit.co/el/banivu" method="POST">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://ferosburn.github.io/moving-portofolio/src/pages/thankyou.html">

          <input name="name" class="form-control" placeholder="Full Name" required>
          <input name="email" class="form-control" placeholder="Email" required>
        </div>
        <textarea name="message" rows="10" placeholder="Your Message" required></textarea>
        <button type="submit">Submit Form</button>
      </form>
    </div>
